<div class="row justify-content-between">
  <!-- Left Side - Baker List -->
  <div class="col-md-6">
    <h1>Baker Profiles</h1>
    <app-baker-list
      [myProfile]="selectedProfile"
      (currentSelectedProfile)="onProfileSelected($event)"
    ></app-baker-list>
  </div>

  <!-- Right Side - Baker Details -->
  <div class="col-md-6">
    <app-profile-details
      *ngIf="selectedProfile; else infoText"
      [profile]="selectedProfile"
    ></app-profile-details>
    <ng-template #infoText>
      <p>Please select a baker profile to continue</p>
    </ng-template>
  </div>
</div>
