<a style="cursor: pointer" class="list-group-item clearfix">
  <div class="float-left">
    <h4 class="list-group-item-heading">{{ myProfile.name }}</h4>
    <p class="list-group-item-text mb-0">{{ myProfile.location }}</p>
  </div>
  <div class="float-right">
    <img
      src="{{ myProfile.imagePath }}"
      alt="{{ myProfile.name }}"
      class="img-responsive rounded"
      style="max-height: 50px"
    />
  </div>
</a>
